<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>escapeツール</title>
</head>
<body style="margin: 25px;">
<div style="width: 100%; text-align: center;">
    <h1>escapeツール</h1>
    <form style="width: 80%;margin: 10px auto;">
        <div class="form-group">
            <label for="beforeText">escapeしたい文字列を入力してください</label>
            <textarea class="form-control" id="beforeText" rows="8"></textarea>
        </div>
        <p>
            <input type="button" value="escapeする" onclick="btnClick()">
        </p>
        <div class="form-group">
            <textarea class="form-control" id="afterText" rows="8"></textarea>
        </div>
    </form>
    <table style="margin: 10px auto;">
        <thead>
        <tr style="background-color: aliceblue">
            <th>文字</th>
            <th>エスケープ</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>改行</td>
            <td>\n</td>
        </tr>
        <tr>
            <td>タブ</td>
            <td>\t</td>
        </tr>
        <tr>
            <td>ダブルクオート</td>
            <td>\"</td>
        </tr>
        <tr>
            <td>シングルクオート</td>
            <td>\'</td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
  function btnClick() {
    const beforeText = document.getElementById('beforeText').value;
    let afterText = beforeText.replace(/[\n\r|\r|\n]/g, "\\n");
    afterText = afterText.replace(/[\t]/g, "\\t");
    afterText = afterText.replace(/["]/g, "\\\"");
    afterText = afterText.replace(/[']/g, "\\\'");
    document.getElementById('afterText').value = afterText;
  }
</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
